<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking — RailwayX</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topnav">
    <div class="brand">Railway<span class="accent">X</span></div>
    <nav>
      <a href="index.html">Search</a>
      <a href="profile.html" id="nav-profile">Profile</a>
      <a href="admin.html">Admin</a>
      <a href="login.html" id="nav-login">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2 id="bookTitle">Booking</h2>
      <form id="bookingForm" class="stack">
        <label>Class</label>
        <select id="classInput"></select>

        <label>Quota</label>
        <select id="quotaInput">
          <option>General</option>
          <option>Tatkal</option>
        </select>

        <div id="passengersArea">
          <h4>Passengers</h4>
        </div>

        <div class="row">
          <button type="button" id="addPassenger" class="btn ghost">Add passenger</button>
          <button type="submit" class="btn primary">Proceed to Payment</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <small>RailwayX — demo frontend</small>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/booking.js"></script>
</body>
</html>
