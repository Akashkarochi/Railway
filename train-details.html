<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Train Details — RailwayX</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topnav">
    <div class="brand">Railway<span class="accent">X</span></div>
    <nav>
      <a href="index.html">Search</a>
      <a href="profile.html" id="nav-profile">Profile</a>
      <a href="admin.html">Admin</a>
      <a href="login.html" id="nav-login">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="card" id="trainCard">
      <!-- JS fills -->
    </section>
  </main>

  <footer class="footer">
    <small>RailwayX — demo frontend</small>
  </footer>

  <script src="js/app.js"></script>
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const trainId = params.get('train');
      const date = params.get('date') || new Date().toISOString().slice(0,10);
      const train = appApi.getTrainDetail(trainId);
      const root = document.getElementById('trainCard');
      if(!train){ root.innerHTML = '<p>Train not found</p>'; return; }
      root.innerHTML = `
        <div class="row space-between">
          <div>
            <h2>${train.number} — ${train.name}</h2>
            <div class="muted">On ${date}</div>
          </div>
          <div>
            <a class="btn primary" href="booking.html?train=${train.id}&date=${date}">Book Now</a>
          </div>
        </div>

        <hr class="mt-8 mb-8">

        <h3>Seat Map (sample)</h3>
        <div class="seat-grid mt-4" id="seatGrid"></div>
      `;

      const grid = document.getElementById('seatGrid');
      train.seats.forEach(s=>{
        const div = document.createElement('div');
        div.className = 'seat ' + (s.status==='BOOKED' ? 'booked' : 'available');
        div.innerHTML = `<div class="seat-num">${s.seatNumber}</div><div class="seat-berth">${s.berth}</div>`;
        grid.appendChild(div);
      });
    })();
  </script>
</body>
</html>
