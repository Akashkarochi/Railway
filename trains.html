<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Results — RailwayX</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topnav">
    <div class="brand">Railway<span class="accent">X</span></div>
    <nav>
      <a href="index.html">Search</a>
      <a href="profile.html" id="nav-profile">Profile</a>
      <a href="admin.html">Admin</a>
      <a href="login.html" id="nav-login">Login</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="row space-between">
        <h2 id="resultsTitle">Trains</h2>
        <a href="index.html" class="btn ghost">New search</a>
      </div>

      <div id="trainsList" class="mt-6 train-grid">
        <!-- JS renders train cards here -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>RailwayX — demo frontend</small>
  </footer>

  <script src="js/app.js"></script>
  <script>
    // On load, read query params and show mock search results
    (function(){
      const url = new URL(location.href);
      const from = url.searchParams.get('from') || 'NDLS';
      const to = url.searchParams.get('to') || 'BCT';
      const date = url.searchParams.get('date') || new Date().toISOString().slice(0,10);
      document.getElementById('resultsTitle').textContent = `Trains: ${from} → ${to} on ${date}`;
      const results = appApi.searchTrains({from,to,date});
      const list = document.getElementById('trainsList');
      list.innerHTML = '';
      results.forEach(t=>{
        const el = document.createElement('div');
        el.className = 'train-card';
        el.innerHTML = `
          <div>
            <div class="train-num">${t.number}</div>
            <div class="train-name">${t.name}</div>
            <div class="train-classes">Classes: ${t.classes.join(', ')}</div>
          </div>
          <div class="text-right">
            <div class="avail">${t.availability} seats</div>
            <a class="btn small" href="train-details.html?train=${t.id}&date=${date}">View details</a>
          </div>
        `;
        list.appendChild(el);
      });
    })();
  </script>
</body>
</html>
